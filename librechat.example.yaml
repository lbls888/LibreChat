version: 1.1.5

cache: true
fileStrategy: "firebase"

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
    - name: 'OpenAI'
      apiKey: '${OPENAI_API_KEY}'
      baseURL: '${OPENAI_API_BASE_URL}'
      models:
        default: [
          'gpt-4o-mini-2024-07-18',
          'llama-3.1-70b-versatile',
          'deepseek-chat',
          'abab6.5s-chat',
          'SparkDesk-v3.5',
          'gpt-4o-2024-05-13',
          'command-r-plus',
          'doubao-pro-128k',
          'doubao-pro-32k',
          'doubao-pro-4k',
          'ERNIE-Speed-8K',
          'ERNIE-Speed-128K',
          'gemini-1.5-pro',
          'claude-3-opus-20240229',
          'claude-3-5-sonnet-20240620'
        ]
        fetch: false
      titleConvo: true
      titleModel: 'doubao-pro-128k'
      modelDisplayLabel: 'OpenAI'
